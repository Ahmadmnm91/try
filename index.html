<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA File Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CryptoJS for encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Login Form -->
        <div id="loginSection" class="card p-4">
            <h2 class="text-center mb-4">MEGA File Manager</h2>
            <div id="status" class="alert alert-info" style="display: none;"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <p>Note: This is a basic implementation using MEGA's API</p>
            </div>
        </div>

        <!-- Files Section -->
        <div id="filesSection" class="card p-4" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Files</h2>
                <div>
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)">
                    <button class="btn btn-success me-2" onclick="document.getElementById('fileInput').click()">Upload File</button>
                    <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="filesList">
                        <tr><td colspan="3" class="text-center">Login to view files</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
